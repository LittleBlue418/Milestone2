<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rescue The Rainbow</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="assets/script/script.js"></script>
</head>

<body onload="onLoadFunction()">
    <div class="game-background">

        <!--WELCOME-->
        <div id="welcome-screen" class="inner-div">
            <img src="assets/template-welcome-screen.png">
            <input id="start-button" type="image" src="assets/scroll.png" onclick="toHomeButton()"></input>
        </div>

        <!--HOME-->
        <div id="home-screen" class="inner-div">
            <!--background-->
            <img src="assets/template-home-screen.png">
            <!--buttons-->
            <input type="image" src="assets/shop-sign.png" onclick="toShopButton()"></input>
            <input type="image" src="assets/road_sign.png" onclick="toMapButton()"></input>
        </div>

        <!--SHOP-->
        <div id="shop-screen" class="inner-div">
            <!--background-->
            <img src="assets/template-shop-screen.png">
            <!--buttons-->
            <input type="image" src="assets/sword.png" onclick="levelUpAttackButton()"></input>
            <input type="image" src="assets/shield.png" onclick="levelUpDefenseButton()"></input>
            <input type="image" src="assets/door.png" onclick="toHomeButton()"></input>
        </div>

        <!--MAP-->
        <div id="map-screen" class="inner-div">
            <!--background-->
            <img src="assets/template-map-screen.png">
            <!--buttons-->
            <input type="image" src="assets/enemy.png" onclick="toCombatButton()"></input>
            <input type="image" src="assets/enemy.png" onclick="toCombatButton()"></input>
            <input type="image" src="assets/enemy.png" onclick="toCombatButton()"></input>
            <input type="image" src="assets/enemy.png" onclick="toCombatButton()"></input>
            <input type="image" src="assets/road_sign.png" onclick="toHomeButton()"></input>


        </div>


        <!--FIGHT-->
        <div id="fight-screen" class="inner-div">
            <!--background-->
            <img src="assets/template-fight-scene.png">
            <!--buttons-->
            <input type="image" src="assets/sword.png" onclick="playerAttackButton()"></input>
            <input type="image" src="assets/shield.png" onclick="playerDefendButton()"></input>
            <input type="image" src="assets/run.png" onclick="runAwayButton()"></input>
        </div>



        <!--VICTORY-->
        <div id="victory-screen" class="inner-div">
            <!--background-->
            <img src="assets/template-home-screen.png">
            <!--buttons-->
        </div>

        <!--MENU-->
        <div id="menu-screen" class="inner-div">
            <!--background-->
            <img src="assets/template-menu-scroll.png">
            <!--buttons-->
        </div>


        <!--FRAME-->
        <div id="frame" class="inner-div">
            <img src="assets/template-game-frame.png">
        </div>

        <input id="menu-button" type="image" src="assets/settings.png" onclick="menuButton()"></input>



        <!--background-->
        <img src="assets/template-page-background.png">


    </div>



</body>

</html>
