<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rescue The Rainbow</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Calligraffitti&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/script/script.js"></script>
</head>

<body>
    <!--Game Frame-->

    <div class="game-container">

        <!--SCREENS-->

        <!--Welcome Screen-->
        <div id="welcome-screen" class="game-screen">
            <div class="screen-flex-row welcome-buffer-section"></div>
            <div class="screen-flex-row button-section">
                <div class="start" id="start-game">
                    <div class="action-inner">
                        <input id="startGame" type="button" class="button">
                    </div>
                </div>
            </div>
            <div class="screen-flex-row menu-section">
                <div class="menu ">
                    <div class="menu-inner">
                        <input type="button" class="button menu-button">
                    </div>
                </div>
            </div>

        </div>

        <!--Home Screen-->
        <div id="home-screen" class="game-screen">
            <div class="screen-flex-row stat-section">
                <div class="stats heroine-stats">
                    <div class="stat-container">
                        <div class="inner-stat-container">
                            <div class="stat-line health-stat">
                                <span class="playerHealth stat-text"></span>
                            </div>
                            <div class="stat-line attack-stat">
                                <span class="playerAttack stat-text"></span>
                            </div>
                            <div class="stat-line defence-stat">
                                <span class="playerDefense stat-text"></span>
                            </div>
                            <div class="stat-line gold-stat">
                                <span class="playerGold stat-text"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="stats"></div>
            </div>
            <div class="screen-flex-row home-buffer-section"></div>
            <div class="screen-flex-row button-section">
                <div class="action" id="home-to-shop">
                    <div class="action-inner">
                        <input type="button" class="button">
                    </div>
                </div>
                <div class="action" id="home-to-map">
                    <div class="action-inner">
                        <input type="button" class="button">
                    </div>
                </div>
            </div>
            <div class="screen-flex-row menu-section">
                <div class="menu">
                    <div class="menu-inner">
                        <input type="button" class="button menu-button">
                    </div>
                </div>
            </div>
        </div>

        <!--Shop Screen-->
        <div id="shop-screen" class="game-screen">
            <div class="screen-flex-row stat-section">
                <div class="stats heroine-stats">
                    <div class="stat-container">
                        <div class="inner-stat-container">
                            <div class="stat-line health-stat">
                                <span class="playerHealth stat-text"></span>
                            </div>
                            <div class="stat-line attack-stat">
                                <span class="playerAttack stat-text"></span>
                            </div>
                            <div class="stat-line defence-stat">
                                <span class="playerDefense stat-text"></span>
                            </div>
                            <div class="stat-line gold-stat">
                                <span class="playerGold stat-text"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="stats"></div>
            </div>
            <div class="screen-flex-row shop-buffer-section"></div>
            <div class="screen-flex-row button-section">
                <div class="action" id="upgrade-attack">
                    <div class="action-inner">
                        <input type="button" class="button">
                    </div>
                </div>
                <div class="action" id="upgrade-defence">
                    <div class="action-inner">
                        <input type="button" class="button">
                    </div>
                </div>
                <div class="action" id="shop-to-home">
                    <div class="action-inner">
                        <input type="button" class="button">
                    </div>
                </div>
            </div>
            <div class="screen-flex-row menu-section">
                <div class="menu">
                    <div class="menu-inner">
                        <input type="button" class="button menu-button">
                    </div>
                </div>

            </div>
            <div id="shop-pop-up-background">
                <div id="gold-spent-text-attack" class="text-pop">- 25</div>
                <div id="attack-level-up-text" class="text-pop">+ 5</div>
                <div id="gold-spent-text-defence" class="text-pop">- 25</div>
                <div id="defence-level-up-text" class="text-pop">+ 5</div>
            </div>
        </div>

        <!--Map Screen-->
        <div id="map-screen" class="game-screen">
            <div class="screen-flex-row stat-section">
                <div class="stats heroine-stats">
                    <div class="stat-container">
                        <div class="inner-stat-container">
                            <div class="stat-line health-stat">
                                <span class="playerHealth stat-text"></span>
                            </div>
                            <div class="stat-line attack-stat">
                                <span class="playerAttack stat-text"></span>
                            </div>
                            <div class="stat-line defence-stat">
                                <span class="playerDefense stat-text"></span>
                            </div>
                            <div class="stat-line gold-stat">
                                <span class="playerGold stat-text"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="stats"></div>
            </div>
            <div class="screen-flex-row button-section">
                <div></div>
                <div></div>
                <div></div>
                <div class="action" id="enemy-4-button">
                    <div class="action-inner">
                        <input type="button" class="start-combat button">
                    </div>
                </div>
            </div>
            <div class="screen-flex-row button-section">
                <div></div>
                <div></div>
                <div class="action" id="enemy-3-button">
                    <div class="action-inner">
                        <input type="button" class="start-combat button">
                    </div>
                </div>
                <div></div>
            </div>
            <div class="screen-flex-row button-section">
                <div></div>
                <div class="action" id="enemy-2-button">
                    <div class="action-inner">
                        <input type="button" class="start-combat button">
                    </div>
                </div>
                <div></div>
                <div></div>
            </div>
            <div class="screen-flex-row button-section">
                <div class="action" id="enemy-1-button">
                    <div class="action-inner">
                        <input type="button" class="start-combat button">
                    </div>
                </div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="screen-flex-row button-section">
                <div></div>
                <div></div>
                <div></div>
                <div class="action" id="map-to-home">
                    <div class="action-inner">
                        <input type="button" class="button">
                    </div>
                </div>
            </div>
            <div class="screen-flex-row menu-section">
                <div class="menu">
                    <div class="menu-inner">
                        <input type="button" class="button menu-button">
                    </div>
                </div>
            </div>
        </div>

        <!--Combat Screen-->
        <div id="combat-screen" class="game-screen">
            <!--Core Screen-->
            <div class="screen-flex-row stat-section">
                <div class="stats heroine-stats">
                    <div class="stat-container">
                        <div class="inner-stat-container">
                            <div class="stat-line health-stat">
                                <span class="playerHealth stat-text"></span>
                            </div>
                            <div class="stat-line attack-stat">
                                <span class="playerAttack stat-text"></span>
                            </div>
                            <div class="stat-line defence-stat">
                                <span class="playerDefense stat-text"></span>
                            </div>
                            <div class="stat-line gold-stat">
                                <span class="playerGold stat-text"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="stats enemy-stats">
                    <div class="stat-container">
                        <div class="inner-stat-container">
                            <div class="stat-line health-stat">
                                <span class="enemyHealth stat-text"></span>
                            </div>
                            <div class="stat-line attack-stat">
                                <span class="enemyAttack stat-text"></span>
                            </div>
                            <div class="stat-line defence-stat">
                                <span class="enemyDefense stat-text"></span>
                            </div>
                            <div class="stat-line gold-stat">
                                <span class="enemyGold stat-text"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="screen-flex-row center-section">
                <div class="figure-container" id="heroine-figure">
                    <div id="heroine-base" class="figure"></div>
                    <div id="heroine-sword" class="figure magic"></div>
                    <div id="heroine-shield" class="figure fancy"></div>
                </div>
                <div class="figure-container" id="enemy-figure">
                    <div id="enemy" class="figure level1"></div>
                </div>
            </div>
            <div class="screen-flex-row button-section">
                <div class="action" id="attack-button">
                    <div class="action-inner">
                        <input type="button" class="button">
                    </div>
                </div>
                <div class="action" id="defend-button">
                    <div class="action-inner">
                        <input type="button" class="button">
                    </div>
                </div>
                <div class="action" id="flee-fight">
                    <div class="action-inner">
                        <input type="button" class="button">
                    </div>
                </div>
            </div>
            <div class="screen-flex-row menu-section">
                <div class="menu">
                    <div class="menu-inner">
                        <input type="button" class="button menu-button">
                    </div>
                </div>

            </div>

            <!--Pop-ups and loot drops-->
            <div id="pop-up-background">
                <div id="gold-drop-text" class=" text-pop">Test</div>
                <div id="potion-drop-text" class=" text-pop">Test 2</div>
            </div>

            <div id="goldDrop" class="pop-up-button">
                <input type="button" class="button">
            </div>
            <div id="potionDrop" class="pop-up-button">
                <input type="button" class="button">
            </div>
            <div id="died" class="pop-up-button">
                <input type="button" class="button">
            </div>
            <div id="winFight" class="pop-up-button">
                <input type="button" class="button">
            </div>

            <!--Round Counter-->
            <div class="round-counter-container">
                <div class="inner-round-counter-container">
                    <p id="round-counter"></p>
                </div>
            </div>

        </div>

        <!--Victory Screen-->
        <div id="victory-screen" class="game-screen">
            <div class="screen-flex-row welcome-buffer-section"></div>
            <div class="screen-flex-row menu-section">
                <div class="menu">
                    <div class="menu-inner">
                        <input type="button" class="button menu-button">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--Menu Screen-->
    <div id="menu-screen">

            <div id="menu-scroll">
                <div id="menu-text-box">
                    <h2>Menu</h2>
                    <ul>
                        <li><button class="button">New Game</button></li>
                        <li><button class="button">Visit Artist Site</button></li>
                        <li><button class="button">Visit Developer Site</button></li>
                        <li><button id="close-menu" class="button">Close</button></li>
                    </ul>
                </div>
            </div>

    </div>

    <!--Game Frame-->
    <div id="frame-container">
        <div id="frame"></div>
    </div>

</body>

</html>
