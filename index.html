<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rescue The Rainbow</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div id="gameScreen">
        <div id="statBars">
            <div id="playerStats">
                <input type="text" id="playerHealth" value="100">Health
                <input type="text" id="playerAttack" value="10">Attack
                <input type="text" id="playerDefense" value="10">Defense


            </div>
            <div id="enemyStats">
                <input type="text" id="enemyHealth" value="100">E Health
                <input type="text" id="enemyAttack" value="8"> E Attack
                <input type="text" id="enemyDefense" value="11">E Defense


            </div>
        </div>
        <div id="combatButtons">
            <button id="attackButton">Attack!</button>
            <button id="defendButton">Defend!</button>
            <button id="fleeButton">Flee!</button>
        </div>
    </div>
    <script src="assets/script/script.js"></script>
</body>

</html>
